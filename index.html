<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://github.com/weagret/rock-paper-scissors"><h1>Rock Paper Scissors</h1></a></li>
                <li><img src="./images/sun-up.png" alt="sun goes up"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="message">
            <h3>Hello, warrior</h3>
            <h4>Do you want to play with the computer?</h4>
        </div>
        <div class="item-list">
            <ul>
                <li><img src="./images/rock.png" alt="Rock"></li>
                <li><img src="./images/paper.png" alt="Paper"></li>
                <li><img src="./images/scissors.png" alt="Scissors"></li>
            </ul>
        </div>
        <div class="space-between message">
            <p>Won rounds: 0</p>
            <p>Lost rounds: 0</p>
        </div>
    </main>
    <footer>
        <div class="author-info">
            <h2><a href="https://github.com/weagret/">Designed by: weagret</a></h2>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
